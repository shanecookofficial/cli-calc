name: Run Pytest on PR

on:
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.12.1'

            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install pytest
            
            - name: Run tests with pytest
              run: |
                pytest